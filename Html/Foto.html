    /* This is a page for the style that is found in the Photoes page,
    the main css messed up this site so I made a new one */
    /* Centered unorderd list in navbar */

        margin-left: auto;

    /* Navbar decoration */
    .navbar

    body,

    {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
  
    /* Decoration for background images */
    .bg-image 
    {
        width: 100%;
        height: calc(100vw * 1960 / 4032);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border: solid 10px #835051;
    }
  
    /* All the background images */
    .img1

    .img7

    }
  
    /* textbox */
    .bg-text 
    {
        background-color: rgba(0, 0, 0, 0.562);
        color: white;
        font-weight: bold;
        font-size: 80px;
        border: 10px solid #835051;
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 55%;
        padding: 20px;
        text-align: center;
    }
  
    .LandscapeMargin

        top: 55%;
    }
